<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrazza del Pipunini</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;800&display=swap');

    body {
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      background: #F2EADB;
      color: F2EADB;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.5rem;
      color: 2A412D;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
      color: #4caf50;
    }
    .menu button:hover {
      transform: scale(1.3);
      color: #2e7d32;
    }
    .separator {
      font-size: 1.5rem;
      color: #ccc;
    }
    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      width: 90%;
      max-width: 700px;
      height: auto;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-size: cover;
      background-position: top right;
      background-color: #ccc;
      padding: 2rem;
      box-sizing: border-box;

    }
    .text-overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 20px;
    }
    .plant-name {
      font-weight: 800;
      font-size: 1.5rem;
      color: white;
    }
    .plant-attribute {
      font-weight: 100;
      font-size: 1.0rem;
      color: white;
      margin-top: 0.4rem;
      letter-spacing: 0.05rem;
    }
  </style>
</head>
<body>
  <h1>Terrazza del Pipunini</h1>
  <div class="menu">
    <button onclick="toggleSort(1)">üí¶</button>
    <button onclick="toggleSort(2)">‚òÄÔ∏è</button>
    <button onclick="toggleSort(3)">üß™</button>
    <button onclick="toggleSort(4)">‚ùÑÔ∏è</button>
    <button onclick="toggleSort(5)">‚úÇÔ∏è</button>
    <span class="separator">|</span>
    <button onclick="toggleSort(0)">ü™¥</button>
  </div>
  <div class="cards" id="plantCards"></div>

  <script>
    let currentCategory = 0;
    let currentDir = 1;

    const plants = [
      ["Avocado", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Regelm√§√üig"],
      ["Basilikum", "üí¶üí¶ T√§glich", "üå§ Halbschatten", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Regelm√§√üig"],
      ["Calamondinorange", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Echter Lavendel", "üíß 1x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Nach Bedarf"],
      ["Eukalyptus", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Feige", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçë Obst", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Nach Bedarf"],
      ["Goldahorn", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Nach Bedarf"],
      ["Harlekin Weide", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Hibiskus", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Hortensien", "üí¶üí¶ T√§glich", "üå§ Halbschatten", "üå∫ Hortensie", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Jasmin (echter)", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Minze", "üí¶ Jeden 2. Tag", "üå§ Halbschatten", "üçã Mediterran", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Regelm√§√üig"],
      ["Muskatellersalbei", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Herbst"],
      ["Nektarinenbaum", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçë Obst", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Winter"],
      ["Oleander", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Nach Bedarf"],
      ["Olivenbaum", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Pampasgras", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "‚ôª Universal", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Rose", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "‚ôª Universal", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Rosmarin", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Schnittlauch", "üí¶ Jeden 2. Tag", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Regelm√§√üig"],
      ["Sternjasmin", "üíßüíß 2x/Woche", "üå§ Halbschatten", "‚ôª Universal", "‚ùÑÔ∏è M√§√üig", "‚úÇÔ∏è Fr√ºhjahr"],
      ["Weinrebe", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçë Obst", "‚ùÑÔ∏è Ja", "‚úÇÔ∏è Nach Bedarf"],
      ["Zitrone", "üíßüíß 2x/Woche", "‚òÄÔ∏è Sonne", "üçã Mediterran", "‚ùÑÔ∏è Nein", "‚úÇÔ∏è Fr√ºhjahr"]
    ];

    const container = document.getElementById("plantCards");

    function renderCards() {
      container.innerHTML = "";
      plants.forEach(([name, ...details]) => {
        const div = document.createElement("div");
        div.className = "card";
        const filename = name.replace(/ /g, "_").replace(/[()]/g, "_").replace(/[^\w√§√∂√º√Ñ√ñ√ú√ü_]/g, "");
        div.style.backgroundImage = `url('${filename}.png')`;

        const attributesHTML = currentCategory === 0
          ? details.map(d => `<div class="plant-attribute">${d}</div>`).join("")
          : `<div class="plant-attribute">${details[currentCategory - 1]}</div>`;

        div.innerHTML = `<div class="text-overlay">
            <div class="plant-name">${name}</div>
            ${attributesHTML}
          </div>`;
        container.appendChild(div);
      });
    }

    function toggleSort(index) {
      if (currentCategory === index) currentDir *= -1;
      else currentDir = 1;
      currentCategory = index;

      const customOrders = {
        1: ["üí¶üí¶ T√§glich", "üí¶ Jeden 2. Tag", "üíßüíß 2x/Woche", "üíß 1x/Woche"],
        2: ["‚òÄÔ∏è Sonne", "üå§ Halbschatten"],
        3: ["üçã Mediterran", "‚ôª Universal", "üçë Obst", "üå∫ Hortensie"],
        4: ["‚ùÑÔ∏è Ja", "‚ùÑÔ∏è M√§√üig", "‚ùÑÔ∏è Nein"],
        5: ["‚úÇÔ∏è Regelm√§√üig", "‚úÇÔ∏è Fr√ºhjahr", "‚úÇÔ∏è Herbst", "‚úÇÔ∏è Winter", "‚úÇÔ∏è Nach Bedarf"]
      };

      if (customOrders[index]) {
        const order = customOrders[index];
        plants.sort((a, b) => {
          const valA = order.indexOf(a[index]) !== -1 ? order.indexOf(a[index]) : 99;
          const valB = order.indexOf(b[index]) !== -1 ? order.indexOf(b[index]) : 99;
          return currentDir * (valA - valB);
        });
      } else {
        plants.sort((a, b) => {
          const aText = a[0].replace(/[^a-zA-Z√§√∂√º√Ñ√ñ√ú√ü]/g, '').toLowerCase();
          const bText = b[0].replace(/[^a-zA-Z√§√∂√º√Ñ√ñ√ú√ü]/g, '').toLowerCase();
          return currentDir * aText.localeCompare(bText);
        });
      }

      renderCards();
    }

    renderCards();
  </script>
</body>
</html>
